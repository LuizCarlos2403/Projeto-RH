<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="/Atividade-Demanda/assets/css/style.css">

  <title>Login</title>
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="width: 380px; border-radius: 15px;">
    <h3 class="text-center mb-4">Acesso ao Sistema</h3>

    
    <label class="form-label fw-semibold">Tipo de Usuário</label>
    <select id="tipoUsuario" class="form-select mb-3">
      <option value="">Selecione...</option>
      <option value="gerente">Gerente</option>
      <option value="funcionario">Funcionario</option>
    </select>

   
    <label class="form-label fw-semibold">Usuário</label>
    <input type="text" id="usuario" class="form-control mb-3" placeholder="Digite seu usuário" required>

    
    <label class="form-label fw-semibold">Senha</label>
    <input type="password" id="senha" class="form-control mb-4" placeholder="Digite sua senha"required>

    <button class="btn btn-primary w-100" onclick="login() ">Entrar</button>

     <p class="text-center text-muted mt-3" style="font-size: 0.9rem; " id="entradas">
      Gerente: gerente / 123<br>
      Funcionario: funcionario / 123
    </p>
  </div>
  </div>
   

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/Atividade-Demanda/assets/js/script.js"></script>

</body>

</html>
