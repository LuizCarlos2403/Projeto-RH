<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Administrador</title>
  <link rel="stylesheet" href="/assets/styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light">


  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <span class="navbar-brand">Painel do Gerente</span>
      <p id="nomeAtual"></p>
      <a href="../index.html" class="btn btn-light btn-sm">Sair</a>
    </div>
  </nav>

  <div class="container my-4">

    <div class="row g-3">


      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-primary">Cadastrar Colaboradores</h5>
            <p class="card-text">Registre funcionários.</p>
            <button class="btn btn-primary w-100" onclick="mostrarCadastroColaborador()">Cadastrar</button>
          </div>
        </div>
      </div>

      <div id="formColaborador" class="mt-4 p-3 border rounded bg-white" style="display:none;">
        <h4 class="text-primary">Cadastrar Colaborador</h4>
        <input type="text" id="nomeColaborador" class="form-control mt-2" placeholder="Nome do Colaborador">
        <input type="password" id="senhaColaborador" class="form-control mt-2" placeholder="Senha do Colaborador">
        <input type="number" id="telefoneColaborador" class="form-control mt-2" placeholder="Telefone do Colaborador">
        <input type="text" id="enderecoColaborador" class="form-control mt-2" placeholder="Endereço do Colaborador">
        <input type="text" id="cargoColaborador" class="form-control mt-2" placeholder="Cargo do Colaborador">
        <br>
        <label for="bdate">Data de Nascimento do Colaborador:</label>
        <input name="bdate" type="date" id="nascimentoColaborador" class="form-control mt-2"
          placeholder="Data de Nascimento do Colaborador">

        <button class="btn btn-success mt-3" onclick="cadastrarColaborador()">Salvar Colaborador</button>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-primary">Holerite</h5>
            <p class="card-text">Gerar Holerite do Funcionário.</p>
            <button class="btn btn-primary w-100" onclick="mostrarFormularioHolerite()">Gerar</button>
          </div>
        </div>
      </div>

    </div>

    <div id="formHolerite" class="mt-4 p-3 border rounded bg-white" style="display:none;">
      <h4 class="text-primary">Gerar Holerite</h4>

      <input type="text" id="nomeFuncionario" class="form-control mt-2" placeholder="Nome do Funcionário">
      <input type="number" id="salarioFuncionario" class="form-control mt-2" placeholder="Salário Base (R$)">
      <input type="number" id="horasExtras" class="form-control mt-2" placeholder="Horas Extras (valor total)">
      <input type="number" id="descontosGerais" class="form-control mt-2" placeholder="Descontos adicionais">

      <button class="btn btn-success mt-3" onclick="gerarHolerite()">Gerar Holerite</button>
    </div>


    <div id="resultadoHolerite" class="mt-4 p-3 border rounded bg-white" style="display:none;">
      <h4 class="text-primary text-center">HOLERITE - RECIBO DE PAGAMENTO</h4>

      <div class="mt-2"><b>Nome:</b> <span id="r_nome"></span></div>
      <div><b>Salário Base:</b> <span id="r_salario"></span></div>
      <div><b>Horas Extras:</b> <span id="r_extras"></span></div>
      <div><b>INSS (8%):</b> <span id="r_inss"></span></div>
      <div><b>IRRF (7,5%):</b> <span id="r_irrf"></span></div>
      <div><b>Descontos Gerais:</b> <span id="r_desc"></span></div>

      <hr>

      <div class="fs-5"><b>Salário Líquido:</b> <span id="r_liquido"></span></div>
    </div>

  </div>


  <script src="/assets/scripts/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

</body>

</html>
